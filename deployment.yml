apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    type: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      type: backend
  template:
    metadata:
      labels:
        type: backend
    spec:
      containers:
        - name: backendapp
          image: nginx
          ports:
            - containerPort: 80
          

    

